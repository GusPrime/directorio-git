<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto-2</title>
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
    <section class="container flex">
        <div class="container_box flex padding-25 bradius-20">
            <div class="padding-20 bradius-20">
                <div class="flex step__container text-white text-uppercase">
                    <div>
                        <span class="step__circle  ">1</span>
                    </div>
                    <div>
                        <p class="step__title">step 1</p>
                        <p class="step__description ">your info</p>
                    </div>
                </div>

                <div class="flex step__container text-white text-uppercase">
                    <div>
                        <span class="step__circle  ">2</span>
                    </div>
                    <div>
                        <p class="step__title">step 2</p>
                        <p class="step__description ">select plan</p>
                    </div>
                </div>

                <div class="flex step__container text-white text-uppercase">
                    <div>
                        <span class="step__circle  ">3</span>
                    </div>
                    <div>
                        <p class="step__title">step 3</p>
                        <p class="step__description ">add-ons</p>
                    </div>
                </div>

                <div class="flex step__container text-white text-uppercase">
                    <div>
                        <span class="step__circle  ">4</span>
                    </div>
                    <div>
                        <p class="step__title">step 4</p>
                        <p class="step__description">summary</p>
                    </div>
                </div>
            </div>
            <div class="padding-20">
                <div class="container__info">
                    <h1 class="tittle__info">Personal info</h1>
                    <p class="description__info">Please provide your name, email address, and phone number.</p>
                    <form action="">
                        <label for="" class="container__input">
                            <span>Name</span>
                            <input type="text" placeholder="e.g. Gustavo Escriba" name="" id="">
                        </label>

                        <label for="" class="container__input">
                            <span>Email Address</span>
                            <input type="text" placeholder="e.g. GustavoEscriba@lorem.com" name="" id="">
                        </label>

                        <label for="" class="container__input">
                             <span>Phone Number</span>
                             <input type="tel" placeholder="e.g. +51 977 137 822" name="" id="">
                        </label>
                        <div class="container__button">
                        <button class="button__step text-white">Next step</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
